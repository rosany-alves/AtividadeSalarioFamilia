<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salário-Família</title>
  <link rel="stylesheet" href="style/index.css">
</head>
<body>
  <div id="pagina">
    <header>
      <img src="images/salario-familia.jpg" alt="Salario Familia">
    </header>
    <main>
        <div id="empregado">
            <p>EMPREGADO</p><hr>
            <form action="#"></form>
            <label for="filhos">Quantidade de filhos menores 14 anos ou inválidos:</label>
            <input type="number" id="filhos"><hr>
            <form action="#"></form>
            <label for="salario">Salário Contribuição</label>
            <input type="number" id="salario" step="0.1"><hr>
        </div>
      <table>
        <tr>
            <th>Salário-Contribuição</th>
            <th>Cota do Salário Família</th>
        </tr>
        <tr>
            <th>Até R$ 806,80</th>
            <th>R$ 41,37 por filho</th>
        </tr>
        <tr>
            <th>Entre R$ 806,81 e R$ 1.212,64</th>
            <th>R$ 29,16 por filho</th>
        </tr>
        <tr>
            <th>Mais de R$ 1.212,64</th>
            <th>Não há</th>
        </tr>
        </table>
        
    </main>
    <button type="submit">Calcular</button>
  </div>
  
</body>
</html>
