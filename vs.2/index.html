<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salário-Família</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div id="pagina">
    <header>
      <img src="images/salario-familia.jpg" alt="Salario Familia">
    </header>
    <main>
      <div id="empregado">
        <form action="#"></form>
        <label for="nome">Digite o nome: </label>
        <input type="text" id="nome" class="textoInput" placeholder="EMPREGADO"><hr>
        <label for="filhos">Qtd. filhos menores 14 anos ou inválidos: </label>
        <input type="number" id="filhos" class="textoInput"><hr>
        <form action="#"></form>
        <label for="salario">Salário Contribuição: </label>
        <input type="number" id="salario" class="textoInput" class="textoInput"><hr>
      </div>
      <table>
        <tr>
            <th>Salário-Contribuição</th>
            <th>Cota do Salário Família</th>
        </tr>
        <tr>
            <th>Até R$ 806,80</th>
            <th>R$ 41,37 por filho</th>
        </tr>
        <tr>
            <th>Entre R$ 806,81 e R$ 1.212,64</th>
            <th>R$ 29,16 por filho</th>
        </tr>
        <tr>
            <th>Mais de R$ 1.212,64</th>
            <th>Não há</th>
        </tr>
        </table>
      <button type="button" id="calcular">Calcular</button>
    <div id="resultado"></div>
  </main>
  <script src="scripts/script.js"></script>
</div>
</body>
</html>
